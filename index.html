<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trekning av nissevenn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('nissebilde.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-y: auto;
      height: 100vh;
    }
    h1 {
      color: #ffd700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      text-align: center;
      padding-top: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 20px;
    }
    .instructions {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      max-width: 300px;
    }
    textarea {
      width: 300px;
      height: 100px;
      margin-bottom: 15px;
      font-size: 14px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 5px;
      color: #333;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #005f73;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0a9396;
    }
  </style>
</head>
<body>
  <h1>Trekning av nissevenn</h1>
  <div class="container">
    <div class="instructions">
      <p>Skriv inn navnene p√• deltakerne (ett navn per linje):</p>
    </div>
    <textarea id="names" placeholder="Kenneth\nSveinung\nPer Christian\nJorunn\nKristin\nTove"></textarea>

    <div class="instructions">
      <p>Legg til spesialregler (format: Navn1,Navn2 - hvem som ikke kan trekke hverandre):</p>
    </div>
    <textarea id="rules" placeholder="Eks:\nKenneth,Sveinung\nJorunn,Kristin"></textarea>

    <div>
      <button onclick="runDraw()">Trekk Nissevenner!</button>
      <button onclick="downloadResult()">Last ned resultat</button>
      <button onclick="toggleMusic()">üéµ Spill/ Stopp musikk</button>
    </div>
  </div>

  <audio id="julemusikk" loop>
    <source src="julemelodi.mp3" type="audio/mpeg">
    Nettleseren din st√∏tter ikke lyd.
  </audio>

  <script>
    let drawResult = "";

    function runDraw() {
      const names = document.getElementById('names').value.trim().split('\n').map(name => name.trim());
      const rules = document.getElementById('rules').value.trim().split('\n').map(rule => rule.trim().split(','));

      if (names.length < 2) {
        alert("Du m√• ha minst to deltakere!");
        return;
      }

      const givers = [...names];
      let receivers = [...names];
      let valid = false;

      for (let i = 0; i < 100; i++) {
        receivers = receivers.sort(() => Math.random() - 0.5);
        valid = givers.every((giver, index) => giver !== receivers[index] && !rules.some(rule => rule.includes(giver) && rule.includes(receivers[index])));
        if (valid) break;
      }

      if (!valid) {
        alert("Kunne ikke finne en gyldig trekning. Pr√∏v igjen.");
        drawResult = "";
        return;
      }

      drawResult = givers.map((giver, index) => `${giver} -> ${receivers[index]}`).join('\n');
      alert(drawResult);
    }

    function downloadResult() {
      if (!drawResult) {
        alert("Ingen trekning er gjort enn√•!");
        return;
      }

      const blob = new Blob([drawResult], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "nissevenn_trekning.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function toggleMusic() {
      const audio = document.getElementById("julemusikk");
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
